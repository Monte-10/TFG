<!-- application/templates/application/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TFG{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos adicionales (si es necesario) -->
    {% block extra_css %}{% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">TFG</a>

        <!-- Botón de Registro -->
        <div class="ml-auto">
            <a href="{% url 'register' %}" class="btn btn-primary">Registro</a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                </li>
                <!-- Elementos de navegación -->
            </ul>
        </div>
        {% if user.is_authenticated %}
        <div>Has iniciado sesión como: {{ user.username }}</div>
        <div class="ml-auto">
            <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar sesión</a>
        </div>
        {% else %}
        <div class="ml-auto">
            <a href="{% url 'login' %}" class="btn btn-success">Iniciar sesión</a>
        </div>
        {% endif %}
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Contenido de cada página -->
        {% endblock %}
    </div>

    <!-- Bootstrap y JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Scripts adicionales (si es necesario) -->
    {% block extra_js %}{% endblock %}

</body>

</html>
