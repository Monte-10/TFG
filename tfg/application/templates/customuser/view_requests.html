{% extends "base_generic.html" %}

{% block content %}
<h2>Solicitudes de Entrenamiento</h2>

<form method="post">
    {% csrf_token %}
    <ul>
    {% for request in requests %}
        <li>
            {{ request.client.username }} desea ser tu cliente.
            <a href="{% url 'accept_request' request.id %}">Aceptar</a>
            <a href="{% url 'reject_request' request.id %}">Rechazar</a>
        </li>
    {% endfor %}
    </ul>
</form>
{% endblock %}
