{% extends "base_generic.html" %}

{% block content %}
<h2>Selecciona un Entrenador</h2>

<form method="post">
    {% csrf_token %}
    <ul>
    {% for trainer in trainers %}
        <li>
            {{ trainer.username }}
            <button type="submit" name="trainer_id" value="{{ trainer.id }}">Solicitar</button>
        </li>
    {% endfor %}
    </ul>
</form>
{% endblock %}
