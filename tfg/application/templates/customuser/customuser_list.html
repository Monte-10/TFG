<!-- application/templates/application/user_list.html -->

{% extends "application/base.html" %}

{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
<h1>Lista de Usuarios</h1>
<ul>
    {% for user in users %}
    <li>{{ user.username }} - {{ user.email }}</li>
    {% endfor %}
</ul>
{% endblock %}
