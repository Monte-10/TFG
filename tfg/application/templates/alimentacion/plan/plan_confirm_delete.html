<!-- templates/alimentacion/plan/plan_confirm_delete.html -->

{% extends "application/base.html" %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar la plan "{{ object.name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'plan_list' %}">Cancelar</a>
</form>
{% endblock %}
