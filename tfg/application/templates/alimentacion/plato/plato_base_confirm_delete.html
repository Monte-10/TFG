{% extends 'base_generic.html' %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar el Plato Base "{{ object.name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'alimento_list' %}">Cancelar</a>
</form>
{% endblock %}
