<!-- templates/alimentacion/dieta/dieta_form.html -->

{% extends "application/base.html" %}

{% block content %}
<h2>{% if object %}Editar{% else %}Crear{% endif %} dieta</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Nombre:</label>
        {{ form.name }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Descripción:</label>
        {{ form.description }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.goal.id_for_label }}">Meta:</label>
        {{ form.goal }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.start_date.id_for_label }}">Fecha de inicio:</label>
        {{ form.start_date }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.end_date.id_for_label }}">Fecha de finalización:</label>
        {{ form.end_date }}
    </div>
    
    <div class="form-group">
        <label for="diasDeDieta">Días de Dieta:</label>
        <select name="diasDeDieta" multiple class="form-control">
            {% for dia in form.dias %}
                <option value="{{ dia.value }}">{{ dia.label_tag }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">{% if object %}Actualizar{% else %}Crear{% endif %}</button>
</form>

{% endblock %}
