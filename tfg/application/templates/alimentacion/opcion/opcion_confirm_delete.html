<!-- templates/alimentacion/opcion/opcion_confirm_delete.html -->

{% extends 'base_generic.html' %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar la opción "{{ object.name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'opcion_list' %}">Cancelar</a>
</form>
{% endblock %}
