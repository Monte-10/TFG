{% extends "application/base.html" %}

{% block content %}
    <h1>Mis Entrenamientos</h1>
    <ul class="list-group">
        {% for training in trainings %}
            <li class="list-group-item">
                <strong>{{ training.name }}</strong> - {{ training.date }}
                <p>{{ training.description }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
