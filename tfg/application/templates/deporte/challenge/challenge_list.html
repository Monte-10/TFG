{% extends 'base_generic.html' %}
{% block content %}
    <h2 class="my-4">Challenge List</h2>
    <a href="{% url 'challenge_create' %}">Create New Challenge</a>
    <ul class="list-group">
    {% for challenge in object_list %}
        <li class="list-group-item">
            <a href="{% url 'challenge_detail' challenge.pk %}">{{ challenge.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
